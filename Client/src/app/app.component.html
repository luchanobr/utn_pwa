<ngx-loading-bar [color]="'#ce93d8'" [includeSpinner]="false"></ngx-loading-bar>
<div>
  <app-header (sidenav)="sidenav.toggle($event)"></app-header>

  <mat-drawer-container hasBackdrop="true">
    <mat-drawer #sidenav mode="push">
      <app-side-nav></app-side-nav>
    </mat-drawer>
    <mat-drawer-content>
      <div class="container my-4"><router-outlet></router-outlet></div>
    </mat-drawer-content>
  </mat-drawer-container>

  <app-footer></app-footer>
</div>
