<h3 mat-dialog-title class="text-center bg-primary py-3 text-white my-4">Crear Producto</h3>
<form [formGroup]="productoForm" (ngSubmit)="submitProducto(productoForm.value)">
  <div mat-dialog-content>
    <div class="row justify-content-center">
      <mat-form-field class="col-10">
        <input
          matInput
          placeholder="Ingrese el nombre del producto"
          formControlName="nombre"
          type="text"
        />
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="col-10">
        <textarea
          matInput
          placeholder="Ingrese la descripciÃ³n"
          formControlName="descripcion"
        ></textarea>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="col-10">
        <input
          matInput
          placeholder="Ingrese la url de la imagen"
          formControlName="img"
          type="url"
        />
        <mat-error></mat-error>
      </mat-form-field>

      <div class="d-flex col-12 justify-content-center my-3">
        <mat-slide-toggle
          color="primary"
          class="col-auto mr-5"
          formControlName="active"
          value="true"
          [checked]="true"
        >
          Activo</mat-slide-toggle
        >
        <mat-slide-toggle
          color="primary"
          class="col-auto"
          formControlName="destacado"
          value="true"
          [checked]="true"
        >
          Destacado</mat-slide-toggle
        >
      </div>

      <form [formGroup]="productoForm.get('categoria')" class="col-10">
        <mat-form-field class="col-12">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="_id">
            <mat-option *ngFor="let categoria of categorias$ | async" [value]="categoria._id">
              {{ categoria.categoria }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <mat-form-field class="col-10">
        <input matInput placeholder="Ingrese el precio" formControlName="precio" type="number" />
        <mat-error></mat-error>
      </mat-form-field>
      <mat-form-field class="col-10">
        <input matInput placeholder="Ingrese el stock" formControlName="stock" type="number" />
        <mat-error></mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="row justify-content-around">
    <button mat-button type="button" (click)="volver()" class="col-md-3 col-12" color="warn">
      Volver
    </button>
    <button
      mat-flat-button
      class="bg-success text-white col-12 col-md-3"
      type="submit"
      [disabled]="productoForm.invalid"
    >
      <i class="material-icons md-18">send</i> Send
    </button>
  </div>
</form>
{{ productoForm.value | json }}
