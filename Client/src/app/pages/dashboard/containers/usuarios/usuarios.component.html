<div class="mat-elevation-z8 mt-3 border border-primary row">
  <table mat-table [dataSource]="usuarios$ | async" class="col-12">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.telefono }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones" *ngIf="isAdmin$ | async">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="primary"><mat-icon>create</mat-icon></button>
        <button mat-icon-button color="warn" [disabled]="superAdmin | async">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>

  <mat-paginator
    class="col-12"
    [length]="(paginador$ | async)?.totalDocs"
    [pageSize]="(usuarios$ | async)?.length"
  ></mat-paginator>
</div>
