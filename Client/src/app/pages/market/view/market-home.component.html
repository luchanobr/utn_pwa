<section class="row d-flex align-items-stretch">
  <div class="col-md-4 col-12">
    <producto-filter
      [categorias$]="categorias$"
      [filterForm]="marketFacade.filterForm"
    ></producto-filter>
  </div>

  <div
    *ngFor="let producto of productos$ | async"
    class="col-md-8 col-12 ml-auto mb-4"
  >
    <producto-card
      [producto]="producto"
      (setProducto)="agregarProducto($event)"
      (buy)="buy($event)"
    ></producto-card>
  </div>
</section>
